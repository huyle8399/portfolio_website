<body>

    <section id="section">
        <div class="container">
            <h2 class="section-title">CONTACT ME</h2>
            <p class="section-content">Here is how you can reach me</p>

            <form>
                <div class="form-container">
                    <input type="text" name="name" id="name" placeholder="Name">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <input type="text" name="subject" id="subject" placeholder="Subject">
                    <input type="number" name="phone" id="phone" placeholder="Phone Number">
                    <textarea name="message" id="message" placeholder="Enter Messages"></textarea>
                </div>
            </form>
        </div>
    </section>

    <section id="contact">
            <div class="container">
                <div class="contact-container">
                    <div class="contact-info">
                        <i class="fas fa-envelope"></i>
                        <h2 class="feature-title">EMAIL</h2>
                        <p class="feature-content">john@something.com</p>
                    </div>
                    <div class="contact-info">
                        <i class="fas fa-phone"></i>
                        <h2 class="feature-title">PHONE</h2>
                        <p class="feature-content">503-666-8888</p>
                    </div>
                    <div class="contact-info">
                        <i class="fas fa-envelope"></i>
                        <h2 class="feature-title">ADDRESS</h2>
                        <p class="feature-content">50 Main st, Boston MA</p>
